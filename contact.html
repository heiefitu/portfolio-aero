      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/Nom-logo.png" alt="logo" />
          </a>
        </div>

        <div class="main-menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="mywork.html">My Work</a></li>
            <li>
              <a class="btn" href="contact.html">Contact</a>

        <!-- Hamburger button -->
        <button class="hamburger-button">
          <div class="hamburger-line"></div>
          <div class="hamburger-line"></div>

        <div class="mobile-menu">
          <ul>
            <li><a href="index.html">Home</a></li>

    <!-- Contact -->
    <section class="contact">
      <div class="container">
        <div class="contact-content">
          <h1 class="contact-heading text-lg">Let's Get in Touch</h1>
          <h2 class="contact-subheading text-xxl">Contact Me</h2>
          <div class="contact-box">
            <form>
              <input type="text" name="Name" placeholder="Your Name" required />
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
              />
              <textarea
                name="Message"
                id="6"
                placeholder="Your Message"
              ></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="link-icon-tab">
            <ul>
              <li>
                <a class="link-icon" href="#">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a class="link-icon" href="#">
                  <i class="fa-solid fa-envelope"></i>
                </a>
              </li>
              <li>
                <a class="link-icon" href="#">
                  <i class="fa-brands fa-square-whatsapp"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- footer section -->
    <footer class="footer"></footer>
